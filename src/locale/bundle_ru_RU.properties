registration.aboutPage.description=\tPostLink — защищенная система для корпоративной связи, позволяющая пользователям обмениваться сообщениями, \
  пересылать файлы, создавать конференции, совершать аудио- и видеозвонки.\n\tПовышенная безопасность данных обеспечивается за счет технологии \
  end-to-end шифрования и дополнительных инструментов защиты информации.\n\tИспользуя PostLink, сотрудники компании могут оперативно и \
  безопасно обсуждать текущие вопросы, проекты, проводить совещания.\n\tНовый PostLink разработан с учетом собранного опыта эксплуатации и п\
  ожеланий пользователей. Переработана большая часть функциональности и эргономика приложения, разработан новый дизайн на основании \
  современных концепций.\n\tКлючевые особенности нового PostLink: привлекательный и удобный интерфейс, высокая производительность.
